name: Dev Build & Release

on:
  # Runs this action when you push on dev
  push:
    branches:
      - dev
  # Runs this when a PR against dev is created
  pull_request:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  version_and_release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT }}
          release-type: dart
          target-branch: dev

  build:
    # Depends on the previous job
    needs: version_and_release
    # Only run this job if release-please actually created a new release
    if: ${{ needs.version_and_release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest

    steps:
      # Clones the project on the machine
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Installs flutter and related dependency on this machine
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.29.3'
          cache: true

      # Fetches proj dependencies from pub
      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create .dev.env file  # Create .dev.env if you have one
        run: |
          echo "${{ secrets.DEV_ENV }}" > lib/.dev.env

      - name: Build APK (Dev)
        run: flutter build apk --flavor dev --dart-define=ENV=dev --build-number=${{ github.run_number }}

#      - name: Create Sentry release
#        uses: getsentry/action-release@v3
#        env:
#          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
#          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
#          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
#        with:
#          environment: dev
#          version: ${{ needs.version_and_release.outputs.tag_name }}

      - name: Set Tag from Branch Name
        id: tag
        run: echo "TAG_NAME=dev-${{ github.run_number }}" >> $GITHUB_ENV

      - name: Upload APK to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          # Correct path for debug APK
          artifacts: "build/app/outputs/flutter-apk/app-dev-release.apk"
          tag: ${{ needs.version_and_release.outputs.tag_name }}
          token: ${{ secrets.PAT }}
          # Allow updating the release, as release-please created it, and we're just adding an artifact.
          allowUpdates: true